<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #e0e0e0;
            --accent-color: #3a6ea5;
            --secondary-color: #2c2c2c;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .app-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-dark);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .form-control, .btn {
            border-radius: 8px;
        }

        textarea {
            min-height: 250px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: 1px solid #444;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a7ec5;
            transform: translateY(-2px);
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container app-container">
        <div class="text-center mb-4">
            <h1 class="mb-3">Line Remover</h1>
            <p class="text-muted">Remove specific lines from your text</p>
        </div>
        
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Original Text</label>
                <textarea id="originalText" class="form-control" placeholder="Paste your original text here"></textarea>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Lines to Remove</label>
                <textarea id="linesToRemove" class="form-control" placeholder="Enter lines to remove"></textarea>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button onclick="processText()" class="btn btn-primary btn-lg btn-icon">
                <i class="ri-delete-bin-line"></i> Remove Lines
            </button>
        </div>

        <div id="processStats" class="text-center mt-3 text-muted"></div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toast initialization
        const toastLiveExample = document.getElementById('liveToast');
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);

        // Function to show toast
        function showToast(message, type = 'success') {
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toastMessage.className = `toast-body text-${type}`;
            toastBootstrap.show();
        }

        function processText() {
            // Get input texts
            const originalText = document.getElementById('originalText').value;
            const linesToRemove = document.getElementById('linesToRemove').value;
            
            // Split texts into arrays
            const originalLines = originalText.split('\n').filter(line => line.trim() !== '');
            const removedLines = linesToRemove.split('\n').filter(line => line.trim() !== '');
            
            // Remove specified lines
            const resultLines = originalLines.filter(line => 
                !removedLines.some(removeLine => line.trim() === removeLine.trim())
            );
            
            // Update stats
            const processStatsEl = document.getElementById('processStats');
            processStatsEl.innerHTML = `Removed ${originalLines.length - resultLines.length} lines out of ${originalLines.length} total lines`;
            
            // Copy to clipboard
            const resultText = resultLines.join('\n');
            navigator.clipboard.writeText(resultText).then(() => {
                showToast('Results copied to clipboard!');
                
                // Optional: Animate stats
                processStatsEl.classList.add('animate-fade-in');
                setTimeout(() => {
                    processStatsEl.classList.remove('animate-fade-in');
                }, 1000);
            }).catch(err => {
                showToast('Failed to copy results', 'danger');
            });
        }
    </script>
</body>
</html>
